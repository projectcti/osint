<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- End Required meta tags -->
    <!-- Begin SEO tag -->
    <title> DarkCTI | OSINT </title>
    <meta property="og:title" content="Fullwidth Page Layout">
    <meta name="author" content="Beni Arisandi">
    <meta property="og:locale" content="en_US">
    <meta name="description" content="Responsive admin theme build on top of Bootstrap 4">
    <meta property="og:description" content="Responsive admin theme build on top of Bootstrap 4">
    <link rel="canonical" href="https://uselooper.com">
    <meta property="og:url" content="https://uselooper.com">
    <meta property="og:site_name" content="Looper - Bootstrap 4 Admin Theme">
    <!-- FAVICONS -->
    <link rel="apple-touch-icon" sizes="144x144" href="assets/apple-touch-icon.png">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <meta name="theme-color" content="#3063A0">
    <!-- End FAVICONS -->
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600" rel="stylesheet">
    <!-- End GOOGLE FONT -->
    <!-- BEGIN PLUGINS STYLES -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/open-iconic/css/open-iconic-bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/fontawesome/css/all.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/flatpickr/flatpickr.min.css') }}">
    <!-- END PLUGINS STYLES -->
    <!-- BEGIN THEME STYLES -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/stylesheets/theme.min.css') }}" data-skin="default">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/stylesheets/theme-dark.min.css') }}" data-skin="dark">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/stylesheets/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        var skin = localStorage.getItem('skin') || 'default';
        var isCompact = JSON.parse(localStorage.getItem('hasCompactMenu'));
        var disabledSkinStylesheet = document.querySelector('link[data-skin]:not([data-skin="' + skin + '"])');
        // Disable unused skin immediately
        disabledSkinStylesheet.setAttribute('rel', '');
        disabledSkinStylesheet.setAttribute('disabled', true);
        // add flag class to html immediately
        if (isCompact == true) document.querySelector('html').classList.add('preparing-compact-menu');
    </script>
    <!-- END THEME STYLES -->
</head>

<body>
    <!-- .app -->
    <div class="app has-fullwidth">
        <!--[if lt IE 10]>
      <div class="page-message" role="alert">You are using an <strong>outdated</strong> browser. Please <a class="alert-link" href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</div>
      <![endif]-->
        <!-- .app-header -->
        <header class="app-header app-header-dark" style="background-color: #28353a;">
            <div class="container">
                <!-- .top-bar -->
                <div class="top-bar">
                    <!-- .top-bar-list -->
                    <div class="top-bar-list">
                        <!-- .top-bar-item -->
                        <div class="top-bar-item top-bar-item-full">
                            <!-- .top-bar-search -->
                            <form class="top-bar-search" id="form-search" method="GET">
                                <div class="input-group input-group-search">
                                    <input style="background-color: #606577; color: aliceblue;" type="text" class="form-control" id="input-search" placeholder="Search, host, ip, ...">
                                    <hr size="6" width="100%" color="green">
                                    <div class="input-group-prepend">
                                        <button class="input-group-text" type="submit">
                        <!-- <span class="oi oi-magnifying-glass"></span> -->
                      </button>
                                    </div>
                                </div>
                            </form>
                            <!-- /.top-bar-search -->
                        </div>
                        <!-- /.top-bar-item -->
                    </div>
                    <!-- /.top-bar-list -->
                </div>
                <!-- /.top-bar -->
            </div>
        </header>
        <!-- /.app-header -->
        <!-- .app-main -->
        <main class="app-main" style="background-color: #28353a;">
            <!-- .wrapper -->
            <div class="wrapper">
                <!-- .page -->
                <div class="page">
                    <!-- .page-inner -->
                    <div class="page-inner">
                        <!-- .page-section -->
                        <div class="page-section">
                            {% block pageContent %} {% endblock %}
                        </div>
                        <!-- /.page-section -->
                    </div>
                    <!-- /.page-inner -->
                </div>
                <!-- /.page -->
            </div>
            <!-- /.wrapper -->
            <!-- .app-footer -->
            <!-- <footer class="app-footer">
          <ul class="list-inline">
            <li class="list-inline-item">
              <a class="text-muted" href="#">DarkCTI</a>
            </li>
            <li class="list-inline-item">
              <a class="text-muted" href="#">Terms of Service</a>
            </li>
          </ul>
          <div class="copyright"> Copyright Â© 2020. All right reserved. </div>
        </footer> -->
            <!-- /.app-footer -->
        </main>
        <!-- /.app-main -->
    </div>
    <!-- /.app -->
    <!-- BEGIN BASE JS -->
    <script src="{{ url_for('static', filename='assets/vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.min.js') }}"></script>
    <!-- END BASE JS -->
    <!-- BEGIN PLUGINS JS -->
    <script src="{{ url_for('static', filename='assets/vendor/pace/pace.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/stacked-menu/stacked-menu.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/perfect-scrollbar/perfect-scrollbar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/flatpickr/flatpickr.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/easy-pie-chart/jquery.easypiechart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/chart.js/Chart.min.js') }}"></script>
    <!-- END PLUGINS JS -->
    <!-- BEGIN THEME JS -->
    <script src="{{ url_for('static', filename='assets/javascript/theme.min.js') }}"></script>
    <!-- END THEME JS -->
    <!-- BEGIN PAGE LEVEL JS -->
    <script src="{{ url_for('static', filename='assets/javascript/pages/dashboard-demo.js') }}"></script>
    <!-- END PAGE LEVEL JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scriptBlock %} {% endblock %}
</body>

</html>
